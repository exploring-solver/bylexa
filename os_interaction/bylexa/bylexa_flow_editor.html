<body>
    <div class="header">
        <h1>🎯 Bylexa Flow Editor</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="section-title">📦 Components</div>
            <div class="component-library">
                <button class="component-item" data-type="trigger">🎤 Voice Trigger</button>
                <button class="component-item" data-type="action">⚡ Action</button>
                <button class="component-item" data-type="condition">❓ Condition</button>
                <button class="component-item" data-type="delay">⏱️ Delay</button>
                <button class="component-item" data-type="script">📝 Script</button>
                <button class="component-item" data-type="notification">🔔 Notification</button>
                <button class="component-item" data-type="api">🌐 API Call</button>
                <button class="component-item" data-type="file">📁 File Operation</button>
            </div>

            <div class="section-title">🎯 Trigger Phrases</div>
            <div class="trigger-phrases">
                <input type="text" class="phrase-input" placeholder="Enter trigger phrase..." id="phraseInput">
                <button class="add-phrase-btn" onclick="addTriggerPhrase()">+ Add Phrase</button>
                <div class="phrase-list" id="phraseList"></div>
            </div>

            <div class="flow-info">
                <h3>Flow Information</h3>
                <p>Drag components from the library to the canvas. Connect them to create automation flows.</p>
            </div>
        </div>

        <div class="canvas-container">
            <div class="controls">
                <button class="control-btn" onclick="clearCanvas()">🗑️ Clear</button>
                <button class="control-btn" onclick="exportFlow()">💾 Export</button>
                <button class="control-btn" onclick="importFlow()">📥 Import</button>
                <button class="control-btn primary" onclick="testFlow()">▶️ Test Flow</button>
            </div>

            <div class="flow-canvas" id="flowCanvas"></div>
            
            <div class="properties-panel" id="propertiesPanel">
                <div class="section-title">Properties</div>
                <div id="propertiesContent"></div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Flow</h2>
                <button class="close-btn" onclick="closeModal('exportModal')">&times;</button>
            </div>
            <p>Copy the JSON below to save your flow:</p>
            <div class="json-output" id="exportJson"></div>
            <button class="control-btn primary" onclick="copyToClipboard()">📋 Copy to Clipboard</button>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import Flow</h2>
                <button class="close-btn" onclick="closeModal('importModal')">&times;</button>
            </div>
            <p>Paste your flow JSON below:</p>
            <textarea id="importJson" rows="10" style="width: 100%; margin: 1rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 6px;"></textarea>
            <button class="control-btn primary" onclick="importFromJson()">📥 Import Flow</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let flowData = {
            name: "Untitled Flow",
            triggerPhrases: [],
            nodes: [],
            connections: []
        };

        let selectedNode = null;
        let dragData = null;
        let nodeCounter = 0;
        let connectionMode = false;
        let connectionStart = null;

        // Component templates
        const nodeTemplates = {
            trigger: {
                type: "trigger",
                title: "Voice Trigger",
                properties: {
                    phrases: { type: "textarea", label: "Trigger Phrases", value: "" },
                    confidence: { type: "range", label: "Confidence Threshold", value: 0.8, min: 0, max: 1, step: 0.1 }
                }
            },
            action: {
                type: "action",
                title: "Action",
                properties: {
                    command: { type: "select", label: "Command Type", options: ["open", "close", "run", "media", "file"], value: "open" },
                    target: { type: "text", label: "Target", value: "" },
                    parameters: { type: "textarea", label: "Parameters (JSON)", value: "{}" }
                }
            },
            condition: {
                type: "condition",
                title: "Condition",
                properties: {
                    variable: { type: "text", label: "Variable", value: "" },
                    operator: { type: "select", label: "Operator", options: ["equals", "contains", "greater_than", "less_than"], value: "equals" },
                    value: { type: "text", label: "Value", value: "" }
                }
            },
            delay: {
                type: "delay",
                title: "Delay",
                properties: {
                    duration: { type: "number", label: "Duration (seconds)", value: 1 },
                    unit: { type: "select", label: "Unit", options: ["seconds", "minutes", "hours"], value: "seconds" }
                }
            },
            script: {
                type: "script",
                title: "Custom Script",
                properties: {
                    code: { type: "textarea", label: "Python Code", value: "# Enter your Python code here\nprint('Hello from script!')" },
                    timeout: { type: "number", label: "Timeout (seconds)", value: 30 }
                }
            },
            notification: {
                type: "notification",
                title: "Notification",
                properties: {
                    message: { type: "text", label: "Message", value: "" },
                    title: { type: "text", label: "Title", value: "Bylexa Notification" },
                    type: { type: "select", label: "Type", options: ["info", "success", "warning", "error"], value: "info" }
                }
            },
            api: {
                type: "api",
                title: "API Call",
                properties: {
                    url: { type: "text", label: "URL", value: "" },
                    method: { type: "select", label: "Method", options: ["GET", "POST", "PUT", "DELETE"], value: "GET" },
                    headers: { type: "textarea", label: "Headers (JSON)", value: "{}" },
                    body: { type: "textarea", label: "Body (JSON)", value: "{}" }
                }
            },
            file: {
                type: "file",
                title: "File Operation",
                properties: {
                    operation: { type: "select", label: "Operation", options: ["read", "write", "copy", "move", "delete"], value: "read" },
                    path: { type: "text", label: "File Path", value: "" },
                    content: { type: "textarea", label: "Content (for write)", value: "" }
                }
            }
        };

        // Initialize the editor
        document.addEventListener('DOMContentLoaded', function() {
            setupDragAndDrop();
            setupCanvasEvents();
        });

        function setupDragAndDrop() {
            const components = document.querySelectorAll('.component-item');
            const canvas = document.getElementById('flowCanvas');

            components.forEach(component => {
                component.addEventListener('dragstart', function(e) {
                    dragData = {
                        type: this.dataset.type,
                        template: nodeTemplates[this.dataset.type]
                    };
                });
                
                component.draggable = true;
            });

            canvas.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            canvas.addEventListener('drop', function(e) {
                e.preventDefault();
                if (dragData) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    createNode(dragData.template, x, y);
                    dragData = null;
                }
            });
        }

        function setupCanvasEvents() {
            const canvas = document.getElementById('flowCanvas');
            
            canvas.addEventListener('click', function(e) {
                if (e.target === canvas) {
                    deselectAllNodes();
                    hidePropertiesPanel();
                }
            });
        }

        function createNode(template, x, y) {
            const nodeId = `node_${++nodeCounter}`;
            const node = {
                id: nodeId,
                type: template.type,
                title: template.title,
                x: x,
                y: y,
                properties: {}
            };

            // Initialize properties with default values
            for (const [key, prop] of Object.entries(template.properties)) {
                node.properties[key] = prop.value;
            }

            flowData.nodes.push(node);
            renderNode(node);
        }

        function renderNode(node) {
            const canvas = document.getElementById('flowCanvas');
            const nodeElement = document.createElement('div');
            nodeElement.className = `flow-node node-type-${node.type}`;
            nodeElement.id = node.id;
            nodeElement.style.left = node.x + 'px';
            nodeElement.style.top = node.y + 'px';

            nodeElement.innerHTML = `
                <div class="node-header">${node.title}</div>
                <div class="node-body">
                    ${renderNodeProperties(node)}
                </div>
                <div class="connection-point input" data-node="${node.id}" data-type="input"></div>
                <div class="connection-point output" data-node="${node.id}" data-type="output"></div>
            `;

            // Make node draggable
            makeNodeDraggable(nodeElement);
            
            // Add click handler
            nodeElement.addEventListener('click', function(e) {
                e.stopPropagation();
                selectNode(node.id);
            });

            // Add connection point handlers
            setupConnectionPoints(nodeElement);

            canvas.appendChild(nodeElement);
        }

        function renderNodeProperties(node) {
            const template = nodeTemplates[node.type];
            let html = '';
            
            for (const [key, prop] of Object.entries(template.properties)) {
                const value = node.properties[key] || prop.value;
                html += `<div class="node-field">
                    <label>${prop.label}</label>`;
                
                switch (prop.type) {
                    case 'text':
                        html += `<input type="text" value="${value}" onchange="updateNodeProperty('${node.id}', '${key}', this.value)">`;
                        break;
                    case 'number':
                        html += `<input type="number" value="${value}" onchange="updateNodeProperty('${node.id}', '${key}', this.value)">`;
                        break;
                    case 'select':
                        html += `<select onchange="updateNodeProperty('${node.id}', '${key}', this.value)">`;
                        prop.options.forEach(option => {
                            html += `<option value="${option}" ${option === value ? 'selected' : ''}>${option}</option>`;
                        });
                        html += `</select>`;
                        break;
                    case 'textarea':
                        html += `<textarea onchange="updateNodeProperty('${node.id}', '${key}', this.value)">${value}</textarea>`;
                        break;
                    case 'range':
                        html += `<input type="range" min="${prop.min}" max="${prop.max}" step="${prop.step}" value="${value}" onchange="updateNodeProperty('${node.id}', '${key}', this.value)">`;
                        break;
                }
                html += `</div>`;
            }
            
            return html;
        }

        function makeNodeDraggable(nodeElement) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            nodeElement.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('connection-point')) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialX = parseInt(nodeElement.style.left) || 0;
                initialY = parseInt(nodeElement.style.top) || 0;
                
                nodeElement.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                const newX = Math.max(0, initialX + deltaX);
                const newY = Math.max(0, initialY + deltaY);
                
                nodeElement.style.left = newX + 'px';
                nodeElement.style.top = newY + 'px';
                
                // Update node data
                const node = flowData.nodes.find(n => n.id === nodeElement.id);
                if (node) {
                    node.x = newX;
                    node.y = newY;
                }
                
                updateConnections();
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    nodeElement.style.cursor = 'move';
                }
            });
        }

        function setupConnectionPoints(nodeElement) {
            const connectionPoints = nodeElement.querySelectorAll('.connection-point');
            
            connectionPoints.forEach(point => {
                point.addEventListener('click', function(e) {
                    e.stopPropagation();
                    handleConnectionClick(this);
                });
            });
        }

        function handleConnectionClick(point) {
            if (!connectionMode) {
                // Start connection
                connectionMode = true;
                connectionStart = point;
                point.style.background = '#28a745';
                showToast('Click another connection point to complete the connection');
            } else {
                // Complete connection
                if (connectionStart !== point && canConnect(connectionStart, point)) {
                    createConnection(connectionStart, point);
                    connectionStart.style.background = '#667eea';
                    connectionMode = false;
                    connectionStart = null;
                    showToast('Connection created successfully', 'success');
                } else {
                    showToast('Invalid connection', 'error');
                    connectionStart.style.background = '#667eea';
                    connectionMode = false;
                    connectionStart = null;
                }
            }
        }

        function canConnect(startPoint, endPoint) {
            const startType = startPoint.dataset.type;
            const endType = endPoint.dataset.type;
            const startNode = startPoint.dataset.node;
            const endNode = endPoint.dataset.node;
            
            // Can't connect to same node
            if (startNode === endNode) return false;
            
            // Must connect output to input
            if (startType === 'output' && endType === 'input') return true;
            if (startType === 'input' && endType === 'output') return true;
            
            return false;
        }

        function createConnection(startPoint, endPoint) {
            const connection = {
                id: `conn_${Date.now()}`,
                from: startPoint.dataset.node,
                to: endPoint.dataset.node,
                fromType: startPoint.dataset.type,
                toType: endPoint.dataset.type
            };
            
            flowData.connections.push(connection);
            renderConnection(connection);
        }

        function renderConnection(connection) {
            // This would create SVG lines between nodes
            // Simplified for this demo
            updateConnections();
        }

        function updateConnections() {
            // Update visual connections when nodes move
            // Implementation would involve SVG path updates
        }

        function selectNode(nodeId) {
            deselectAllNodes();
            selectedNode = nodeId;
            
            const nodeElement = document.getElementById(nodeId);
            nodeElement.classList.add('selected');
            
            showPropertiesPanel(nodeId);
        }

        function deselectAllNodes() {
            document.querySelectorAll('.flow-node').forEach(node => {
                node.classList.remove('selected');
            });
            selectedNode = null;
        }

        function showPropertiesPanel(nodeId) {
            const panel = document.getElementById('propertiesPanel');
            const content = document.getElementById('propertiesContent');
            const node = flowData.nodes.find(n => n.id === nodeId);
            
            if (!node) return;
            
            const template = nodeTemplates[node.type];
            let html = `<h3>${node.title}</h3>`;
            
            for (const [key, prop] of Object.entries(template.properties)) {
                html += `<div class="node-field">
                    <label>${prop.label}</label>`;
                
                const value = node.properties[key] || prop.value;
                
                switch (prop.type) {
                    case 'text':
                        html += `<input type="text" value="${value}" onchange="updateNodeProperty('${nodeId}', '${key}', this.value)">`;
                        break;
                    case 'number':
                        html += `<input type="number" value="${value}" onchange="updateNodeProperty('${nodeId}', '${key}', this.value)">`;
                        break;
                    case 'select':
                        html += `<select onchange="updateNodeProperty('${nodeId}', '${key}', this.value)">`;
                        prop.options.forEach(option => {
                            html += `<option value="${option}" ${option === value ? 'selected' : ''}>${option}</option>`;
                        });
                        html += `</select>`;
                        break;
                    case 'textarea':
                        html += `<textarea onchange="updateNodeProperty('${nodeId}', '${key}', this.value)">${value}</textarea>`;
                        break;
                    case 'range':
                        html += `<input type="range" min="${prop.min}" max="${prop.max}" step="${prop.step}" value="${value}" onchange="updateNodeProperty('${nodeId}', '${key}', this.value)">
                                <span>${value}</span>`;
                        break;
                }
                html += `</div>`;
            }
            
            html += `<button class="control-btn" style="background: #dc3545; color: white; width: 100%; margin-top: 1rem;" onclick="deleteNode('${nodeId}')">🗑️ Delete Node</button>`;
            
            content.innerHTML = html;
            panel.classList.add('visible');
        }

        function hidePropertiesPanel() {
            const panel = document.getElementById('propertiesPanel');
            panel.classList.remove('visible');
        }

        function updateNodeProperty(nodeId, propertyKey, value) {
            const node = flowData.nodes.find(n => n.id === nodeId);
            if (node) {
                node.properties[propertyKey] = value;
                
                // Update the node display
                const nodeElement = document.getElementById(nodeId);
                const nodeBody = nodeElement.querySelector('.node-body');
                nodeBody.innerHTML = renderNodeProperties(node);
            }
        }

        function deleteNode(nodeId) {
            // Remove from flow data
            flowData.nodes = flowData.nodes.filter(n => n.id !== nodeId);
            flowData.connections = flowData.connections.filter(c => c.from !== nodeId && c.to !== nodeId);
            
            // Remove from DOM
            const nodeElement = document.getElementById(nodeId);
            if (nodeElement) {
                nodeElement.remove();
            }
            
            hidePropertiesPanel();
            updateConnections();
            showToast('Node deleted successfully', 'success');
        }

        function addTriggerPhrase() {
            const input = document.getElementById('phraseInput');
            const phrase = input.value.trim();
            
            if (phrase && !flowData.triggerPhrases.includes(phrase)) {
                flowData.triggerPhrases.push(phrase);
                input.value = '';
                updatePhraseList();
                showToast('Trigger phrase added', 'success');
            }
        }

        function removeTriggerPhrase(phrase) {
            flowData.triggerPhrases = flowData.triggerPhrases.filter(p => p !== phrase);
            updatePhraseList();
            showToast('Trigger phrase removed', 'success');
        }

        function updatePhraseList() {
            const list = document.getElementById('phraseList');
            list.innerHTML = '';
            
            flowData.triggerPhrases.forEach(phrase => {
                const item = document.createElement('div');
                item.className = 'phrase-item';
                item.innerHTML = `
                    <span>${phrase}</span>
                    <button onclick="removeTriggerPhrase('${phrase}')">Remove</button>
                `;
                list.appendChild(item);
            });
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear the canvas?')) {
                flowData.nodes = [];
                flowData.connections = [];
                flowData.triggerPhrases = [];
                
                document.getElementById('flowCanvas').innerHTML = '';
                updatePhraseList();
                hidePropertiesPanel();
                showToast('Canvas cleared', 'success');
            }
        }

        function exportFlow() {
            const exportData = {
                ...flowData,
                metadata: {
                    created: new Date().toISOString(),
                    version: "1.0.0",
                    editor: "Bylexa Flow Editor"
                }
            };
            
            document.getElementById('exportJson').textContent = JSON.stringify(exportData, null, 2);
            document.getElementById('exportModal').classList.add('visible');
        }

        function importFlow() {
            document.getElementById('importModal').classList.add('visible');
        }

        function importFromJson() {
            try {
                const jsonText = document.getElementById('importJson').value;
                const importedData = JSON.parse(jsonText);
                
                // Validate imported data
                if (!importedData.nodes || !Array.isArray(importedData.nodes)) {
                    throw new Error('Invalid flow data');
                }
                
                // Clear existing flow
                clearCanvas();
                
                // Import data
                flowData = importedData;
                
                // Render nodes
                flowData.nodes.forEach(node => {
                    renderNode(node);
                });
                
                // Update trigger phrases
                updatePhraseList();
                
                closeModal('importModal');
                showToast('Flow imported successfully', 'success');
                
            } catch (error) {
                showToast('Error importing flow: ' + error.message, 'error');
            }
        }

        function testFlow() {
            if (flowData.nodes.length === 0) {
                showToast('No nodes to test', 'error');
                return;
            }
            
            // Simulate flow execution
            showToast('Testing flow...', 'info');
            
            setTimeout(() => {
                const testResults = {
                    success: true,
                    executedNodes: flowData.nodes.length,
                    executionTime: Math.random() * 2000 + 500,
                    errors: []
                };
                
                if (testResults.success) {
                    showToast(`Flow test completed! Executed ${testResults.executedNodes} nodes in ${Math.round(testResults.executionTime)}ms`, 'success');
                } else {
                    showToast('Flow test failed', 'error');
                }
            }, 1000);
        }

        function copyToClipboard() {
            const jsonText = document.getElementById('exportJson').textContent;
            navigator.clipboard.writeText(jsonText).then(() => {
                showToast('Copied to clipboard', 'success');
            });
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('visible');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        // Handle Enter key for phrase input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('phraseInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTriggerPhrase();
                }
            });
        });
